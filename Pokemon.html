<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If you're not OBS, Go Away</title>
    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body id = "body">
  <input id="change" type="text" name="inputText"/>
    
<script> 

    function GFG_Fun(imgSource) {
        var img = document.createElement('img');
        img.src = 'Images/Pokemon_Gifs/' + imgSource;
        img.classList.add("die")
        img.setAttribute("id",imgSource);
        img.setAttribute("alt",imgSource);
        document.getElementById('body').appendChild(img);
    } 
    
    
    var allImagesArray = "";
    
    function readTextFile(file) {
        var rawFile = new XMLHttpRequest();
        var textByLine = "";
        rawFile.open("GET", file, false);
        rawFile.onreadystatechange = function () {
            if(rawFile.readyState === 4) {
                if(rawFile.status === 200 || rawFile.status == 0) {
                    var allText = rawFile.responseText;
                    allImagesArray = allText.split("\n");
                    GFG_Fun(allImagesArray[4000]);
                }
            }
        }
        rawFile.send(null);
        return textByLine;
    }
    
    readTextFile("extractlist.txt");


    change.addEventListener("input", function (e) {
        const valid = []
        var input = this.value.toLowerCase();
        console.log(allImagesArray);
        for (var element of allImagesArray) {
            if(element.includes(input) && document.getElementById(input) == null) {
                valid.push(element);
            }
        }
        if(valid.length <= 100 && valid.length != 0) {
            for (var element of valid) {
                GFG_Fun(element);
            }
        }
        
        var slides = document.getElementsByClassName("die");
        for (var element of slides) {
           if(element.alt.includes(input)) {
                //
           } else {
               element.parentNode.removeChild(element);
           }
        }
        
    });
    

</script>
</body>
</html>
