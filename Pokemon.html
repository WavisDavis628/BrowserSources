            display: none;

<body id = "body">
  <img id="pokemon" class="hidden" src="Full_Hunger.png" width="50" />
  <input id="input" type="text" name="inputText"/>
    
<script> 

    function GFG_Fun(imgSource) {
        var img = document.createElement('img');
        img.src = 'Images/Pokemon_Gifs/' + imgSource;
        img.classList.add("die")
        img.setAttribute("id",imgSource);
        document.getElementById('body').appendChild(img);
    } 
    
    function readTextFile(file) {
        var rawFile = new XMLHttpRequest();
        rawFile.open("GET", file, false);
        rawFile.onreadystatechange = function () {
            if(rawFile.readyState === 4) {
                if(rawFile.status === 200 || rawFile.status == 0) {
                    var allText = rawFile.responseText;
                    var textByLine = allText.split("\n");
                    GFG_Fun(textByLine[4000]);
                    for (var element of textByLine) {
                        GFG_Fun(element);
                        console.log(element);
                    }
                }
            }
        }
        rawFile.send(null);
        return textByLine;
    }
    
    var allImagesArray = readTextFile("extractlist.txt");
    
    change.addEventListener("input", function (e) {
        alert(this.value);
        for (var element of allImagesArray) {
            if(element.includes("world")) {
                GFG_Fun(element);
            }
        }   
    });
    

</script>
</body>
</html>
