<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>

        .hidden {
            display: none;
        }
    </style>
</head>
<body id = "body">
  <img id="pokemon" class="hidden" src="Full_Hunger.png" width="50" />
  <input id="change" type="text" name="inputText"/>
    
<script> 

    function GFG_Fun(imgSource) {
        var img = document.createElement('img');
        img.src = 'Images/Pokemon_Gifs/' + imgSource;
        img.classList.add("die")
        img.setAttribute("id",imgSource);
        document.getElementById('body').appendChild(img);
    } 
    

        var rawFile = new XMLHttpRequest();
        var allImagesArray = "";
        rawFile.open("GET", "extractlist.txt", false);
        rawFile.onreadystatechange = function () {
            if(rawFile.readyState === 4) {
                if(rawFile.status === 200 || rawFile.status == 0) {
                    var allText = rawFile.responseText;
                    var allImagesArray = allText.split("\n");
                    GFG_Fun(allImagesArray[4000]);
                }
            }
        }
        rawFile.send(null);

    
    change.addEventListener("input", function (e) {
        var valid = []
        for (var element of allImagesArray) {
            if(element.includes(this.value)) {
                valid.push(element);
            }
        }
        if(valid.length <= 20 && valid.length != 0) {
            for (var element of valid) {
                GFG_Fun(element);
            }
        }
        console.log("Fin");
    });
    

</script>
</body>
</html>
