<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If you're not OBS, Go Away</title>
    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body id = "body">
  <img id="pokemon" class="hidden" src="Full_Hunger.png" width="50" />
    <input id="input" type="text" name="inputText"/>
    <button id="button" onclick="myFunction()">Load Pokemon</button>
    
<script> 

    function GFG_Fun(imgSource) {
        var img = document.createElement('img');
        img.src = 'Images/Pokemon_Gifs/' + imgSource;
        document.getElementById('body').appendChild(img);
    } 
    
    function readTextFile(file) {
        var rawFile = new XMLHttpRequest();
        rawFile.open("GET", file, false);
        rawFile.onreadystatechange = function () {
            if(rawFile.readyState === 4) {
                if(rawFile.status === 200 || rawFile.status == 0) {
                    var allText = rawFile.responseText;
                    var textByLine = allText.split("\n");
                    GFG_Fun(textByLine[4000]);
                }
            }
        }
        rawFile.send(null);
    }
    
    readTextFile("extractlist.txt");
          

    
  function myFunction() {
      var insert  = document.getElementById("input")
      var button  = document.getElementById("button")
      var pokemon = document.getElementById("pokemon")
      
      pokemon.src = insert.value + ".png"
      
      insert.classList.add("hidden")
      button.classList.add("hidden")
      pokemon.classList.remove("hidden")
  }
</script>
</body>
</html>
