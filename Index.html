<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If you're not OBS, Go Away</title>
    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
    <style>
        .rotate {
            animation: rotation 1s 1 linear;
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(359deg);
            }
        }
    </style>
</head>
<body>
    <!--<img id="ferris" src="https://mario.wiki.gallery/images/a/a1/Boo_CTTT.png" width="200" />-->
    <img id="ferris" src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/c/c4/Hunger_%28icon%29.png/revision/latest/scale-to-width-down/9?cb=20200823173837" width="50" />
    <img id="ferris" src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/5/50/Half_Hunger_%28icon%29.png/revision/latest/scale-to-width-down/9?cb=20200823173836" width="50" />
    <img id="ferris" src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/2/23/Empty_Hunger_%28icon%29.png/revision/latest/scale-to-width-down/9?cb=20200823173836" width="50" />
    <script>
        ComfyJS.onCommand = (user, command, message, flags, extra) => {
            if (command === "yeeclaw") {
                const ferris = document.getElementById("ferris")
                ferris.classList.add("rotate")
                setTimeout(() => {
                    ferris.classList.remove("rotate")
                }, 1000)
            }
        }
        ComfyJS.Init("tomahawk628");
    </script>
</body>
</html>
